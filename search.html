<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fright Finder | City Search</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/95a97a493a.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Our CSS files -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container-fluid h-100" id="header">
        <header class="row h-100 justify-content-between py-md-4">
            <!-- Page Title & City Search-->
            <div class="col-sm-auto">
                <div id="page-title" class="mx-auto p-3">
                    <a href="index.html">FRIGHT FINDER</a>
                    <h5 id="title-h5">What spooky events are happening in your
                        area?</h5>
                </div>

                <form class="mt-2" id="search-bar">
                    <label for="city-search" id="search-label">Search by City!</label>
                    <div class="input-group">
                        <input type="search" class="form-control form-control-sm mr-1" id="city-search" placeholder="Search by city">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary btn-sm" type="submit" id="sBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>

            <!-- Category Dropdown -->
            <div class="col-sm-auto" id="cat-dropdown">
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle p-3" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="0, 15">
                        By Category
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="21plus.html">21+</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="family.html">Family Friendly</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="food.html">Food Related</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="neighborhood.html">In Your Neighborhood</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="my-md-4" id="loading-div">
        <div class="d-flex justify-content-center align-items-center" id="loading-msg">
            <!-- Loading icon and message will be inserted with Javascript when search button is clicked -->
        </div>
    </div>

    <div class="container my-md-5" id="main">
        <div class="row" id="content-div">
            <div class="col-sm-12 events-col py-3">
                <h2>EVENTS IN <span id="city-name"></span></h2>
                <div class="results-div">
                    <!-- Divs for events will be dynamically coded here with jQuery -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap jQuery and JS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Our Javascript & jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/city-search.js"></script>
</body>

</html>
