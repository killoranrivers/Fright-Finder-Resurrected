<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Fright Finder | 21 Plus</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/95a97a493a.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Our CSS files -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
    <div class="container-fluid" id="header">
        <header class="row align-items-center py-4">
            <!-- Category Dropdown -->
            <div class="col-sm-2">
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Find Events
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="21plus.html">21+</a>
                        <a class="dropdown-item" href="family.html">Family Friendly</a>
                        <a class="dropdown-item" href="food.html">Food Related</a>
                        <a class="dropdown-item" href="neighborhood.html">In Your Neighborhood</a>
                    </div>
                </div>
            </div>
            <!-- Page Title -->
            <div class="col-sm-7">
                <div id="page-title">
                    <a href="index.html">FRIGHT FINDER</a>
                </div>
                <h5 id="title-h5">What spooky events are happening in your
                    area?</h5>
            </div>
            <!-- City Search -->
            <div class="col-sm-3">
                <form>
                    <label for="city-search" id="search-label">Search by City!</label>
                    <div class="input-group">
                        <input type="search" class="form-control form-control-sm mr-1" id="city-search">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary btn-sm" type="submit" id="sBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </header>
    </div>

    <div class="container mt-3" id="main">
        <div class="row">
            <div class="col-sm-7 events-col" id="21plus-list" data-category="singles_social">
                <h2>21 AND UP</h2>
                <!-- Divs for events will be dynamically coded here with jQuery -->
            </div>
            <div class="col-sm-5 map-container">
                <!-- Hard code container for map here -->
                <div id="21plus-map" class="map-display mx-auto">

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap jQuery and JS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Our Javascript & jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/event-search.js"></script>
    <script src="./assets/javascript/map.js"></script>

    <!-- Google API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmgnOe6famr_fVMN3TqN9mvCOkpDucmCE&libraries=places&callback=myMap"
        async defer></script>
